<!DOCTYPE html>
<html lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" th:href="@{/css/common.css}">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script th:src="@{/js/list.js}"></script>

  <title>/lender/itemList</title>
</head>
<body>
  <!-- μΈμ¦ header -->
  <th:block th:insert="~{common/header::header}"></th:block>
  <div class="container mt-5">
    <form class="row align-items-center" th:action="@{/lender/itemList}" method="post">
      <th:block th:each="city : ${cityList}"> 
        <div class="d-flex flex-row mt-3">
          <div class="p-2">
            <select name="city" id="city" class="form-select">
              <option value="null" selected>λ„μ‹</option>
              <option th:value="${city.city}" th:text="${city.city}"></option>
            </select>
          </div>
          <div class="p-2">
            <button type="submit" class="btn btn-primary">π”</button>
          </div>
        </div>
      </th:block> 
    </form>
    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-10">
          <h2 class="text-center">μΊ ν•‘ μ©ν’</h2>
        </div>
        <div class="col-lg-2">
          <a class="btn btn-outline-dark" th:href="@{/lender/admin/list}" sec:authorize="hasAnyRole('ROLE_LENDER')">κ΄€λ¦¬μλ¨λ“</a>
        </div>
      </div>
      <div class="row mt-3">
        <th:block th:each="item : ${itemList}">
          <div class="col-md-4 mb-3">
            <div class="card">
              <img th:src="@{'/images/' + ${item.fileList[0].file}}" class="card-img-top" alt="Item Image">
              <div class="card-body">
                <h5 class="card-title" th:text="${item.itemName}"></h5>
                <p class="card-text" th:text="${item.content}"></p>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><span th:text="${item.price}">μ›</span></li>
                <li class="list-group-item"><button type="button" class="btn btn-outline-dark" th:href="@{/lender/itemRent(id=${item.id})}">λ νΈν•κΈ°</button></li>
              </ul>
            </div>
          </div>
        </th:block>
      </div>
    </div>
  </div>
</body>
</html>
